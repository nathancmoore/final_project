{% extends 'ca_website/base.html' %}
{% block content %}
<div class="jumbotron" id="containerx">
    <div class="row">
        {% for event in events %}
        <div class="col-sm-6">
          <div class="card flyer">
            <div class="card-block">
              {% if event.event_photo %}
              <img class="event_image" src="{{ event.event_photo.url }}">
              {% endif %}
              <div class="dropdown">
                  <h3 class="card-title" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ event.event_name }}
                  </h3>
                  <div class="dropdown-menu col-sm-6" aria-labelledby="dropdownMenuButton">
                    <p class="dropdown-item">{{ event.notes }}</p>
                    <p class="dropdown-item">{{ event.location_name }}</p>
                    <p class="dropdown-item">{{ event.event_date }}, {{ event.start_time }}</p>
                  </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
